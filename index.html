<!DOCTYPE html>
<html>
<head>
    <title>Compte rendu d'activite</title>
</head>
<body>

<h1>Compte rendu d'activite</h1>

<form method="post" action="enregistrer.php">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required><br>

    <label for="prenom">Prenom:</label>
    <input type="text" id="prenom" name="prenom" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="evenement">Type d'evenement:</label>
    <select id="evenement" name="evenement" required>
        <option value="">--Choisir--</option>
        <option value="Teletravail">Teletravail</option>
        <option value="Presentiel">Presentiel</option>
        <option value="Client">Client</option>
    </select><br>

    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" required><br>

    <input type="submit" value="Soumettre">
</form>

</body>
</html>
