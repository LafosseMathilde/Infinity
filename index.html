<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'inscription</title>
</head>
<body>
	<h1>Formulaire d'inscription</h1>
	<form method="POST" action="enregistrer.php">
		<label for="nom">Nom :</label>
		<input type="text" name="nom" required><br>

		<label for="prenom">Prenom :</label>
		<input type="text" name="prenom" required><br>

		<label for="email">Email :</label>
		<input type="email" name="email" required><br>

		<label for="date">Date :</label>
		<input type="date" name="date" required><br>

		<label for="am">AM :</label>
		<select name="am">
			<option value="">Choisissez un statut</option>
            <option value="Conges">Conges (C)</option>
            <option value="Maladie">Maladie (M)</option>
            <option value="Teletravail">Teletravail (T)</option>
            <option value="Formation">Formation (F)</option>
            <option value="RTT">RTT (R)</option>
            <option value="SurSite">SurSite (S)</option>
		</select><br>

		<label for="pm">PM :</label>
		<select name="pm">
			<option value="">Choisissez un statut</option>
            <option value="Conges">Conges (C)</option>
            <option value="Maladie">Maladie (M)</option>
            <option value="Teletravail">Teletravail (T)</option>
            <option value="Formation">Formation (F)</option>
            <option value="RTT">RTT (R)</option>
            <option value="SurSite">SurSite (S)</option>
		</select><br>

		<input type="submit" value="Valider">
	</form>
</body>
</html>
